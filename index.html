<!DOCTYPE html>
<html>
    <title>Monty Hall Simuation</title>
    <style>
        body {
            padding: 20px;
        }
        .hidden {
            visibility: hidden;
        }
        .door {
            width: 200px;
            height: 200px;
            margin: 20px;
            float: left;
        }
        .clearleft {
            clear: left;
        }
        .unknown {
            background: yellow;
        }
        .goat {
            background: red;
        }
    </style>    
    <body>
        <a href = "https://en.wikipedia.org/wiki/Monty_Hall_problem">Link to the problem description</a><br><br>
        <div style = "margin-bottom: 20px">
          <button onclick="play1kSwitch()">Play 1000 Switching</button>
          <button onclick="play1kStay()">Play 1000 Staying</button>
        </div>
        <table border="1">
            <tr>
                <th></th>
                <th>Switched</th>
                <th>Stayed</th>
            </tr>
            <tr>
                <td>Won</td>
                <td id = "switched-won"></td>
                <td id = "stayed-won"></td>
            </tr>
            <tr>
                <td>Lost</td>
                <td id = "switched-lost"></td>
                <td id = "stayed-lost"></td>
            </tr>
            <tr>
                <td>P(Win)</td>
                <td id = "probability-winning-switched"></td>
                <td id = "probability-winning-stayed"></td>
            </tr>
        </table>

        <div id = "doors">
            <div class = "door unknown" id = "door0" ></div>
            <div class = "door unknown" id = "door1" ></div>
            <div class = "door unknown" id = "door2" ></div>
        </div>

        <div class = "clearleft"></div>

        <div id = "choose-door">
            <button id = "door0button" onclick="pickDoor('door0')">Door 1</button>
            <button id = "door1button" onclick="pickDoor('door1')">Door 2</button>
            <button id = "door2button" onclick="pickDoor('door2')">Door 3</button>
        </div>

        <div id="switch-stay" class="hidden">
            <button id = "switch-button" onclick="switchDoor(game)">Switch</button>
            <button id = "stay-button" onclick="stay()">Stay</button>
        </div>
        <script src = "index.js"></script>
    </body>
</html>
