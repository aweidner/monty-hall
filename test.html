<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>
<body>
  <!-- container for divs required by the application -->
  <div id = "application-element-container" style = "display: none">
    <div id = "door0"></div>
    <div id = "door1"></div>
    <div id = "door2"></div>
    <div id = "choose-door"></div>
    <div id = "switch-stay"></div>
    <div id = "switched-won"></div>
    <div id = "switched-lost"></div>
    <div id = "stayed-won"></div>
    <div id = "stayed-lost"></div>
    <div id = "probability-winning-stayed"></div>
    <div id = "probability-winning-switched"></div>
  </div>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
  <script src="index.js"></script>
  <script src="test.js"></script>
</body>
</html>
